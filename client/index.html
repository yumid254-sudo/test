<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEDLY</title>
    <link rel="icon" href="/assets/zedly_logo_bg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script>
      // Apply saved theme before rendering
      const savedTheme = localStorage.getItem('theme') || 'dark';
      if (savedTheme === 'light') {
        document.documentElement.classList.add('light-theme');
      }
    </script>
  </head>
  <body>
    <!-- Language Switch -->
    <div id="languageSwitch" class="language-switch" style="position: fixed; top: 20px; right: 20px; z-index: 1999;">
      <button id="langBtn" class="lang-btn">RU | UZ</button>
    </div>

    <!-- Bottom Navigation (Mobile) -->
    <div id="bottomNav" class="bottom-nav">
        <button class="bottom-nav-item" data-nav="home">
            <span><i class="fas fa-home"></i></span>
            <span>Главная</span>
        </button>
        <button class="bottom-nav-item" data-nav="statistics">
            <span><i class="fas fa-user"></i></span>
            <span id="bottomProfileText">Профиль</span>
        </button>
        <button class="bottom-nav-item" data-nav="history">
            <span><i class="fas fa-history"></i></span>
            <span>История</span>
        </button>
        <button class="bottom-nav-item" data-nav="language" id="bottomLangBtn">
            <span><i class="fas fa-globe"></i></span>
            <span id="bottomLangText">RU</span>
        </button>
        <button class="bottom-nav-item" data-nav="settings">
            <span><i class="fas fa-sign-out-alt"></i></span>
            <span>Выход</span>
        </button>
    </div>

    <!-- Main App Container -->
    <div id="app"></div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
